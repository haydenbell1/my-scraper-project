version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: scraper_db
      POSTGRES_USER: scraper
      POSTGRES_PASSWORD: scraper_password
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scraper"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Firecrawl
  redis:
    image: redis:alpine
    command: redis-server --bind 0.0.0.0
    ports:
      - "6379:6379"

  # Firecrawl - All-in-one with official image
  firecrawl:
    image: mendableai/firecrawl:latest
    environment:
      # Core settings
      HOST: "0.0.0.0"
      PORT: 3002
      REDIS_URL: redis://redis:6379
      REDIS_RATE_LIMIT_URL: redis://redis:6379
      
      # Authentication (disable for local use)
      USE_DB_AUTHENTICATION: false
      BULL_AUTH_KEY: your-secret-key
      
      # Optional: Add OpenAI key for AI features
      # OPENAI_API_KEY: sk-your-openai-key
      
      # Rate limiting
      RATE_LIMIT_TEST_MODE: true
      
    ports:
      - "3002:3002"
    depends_on:
      - redis
    volumes:
      # Optional: Custom configuration
      - ./firecrawl-config:/app/config
    restart: unless-stopped

  # Your Scraper Application
  scraper:
    build: ./scraper
    environment:
      DATABASE_URL: postgresql://scraper:scraper_password@db:5432/scraper_db
      FIRECRAWL_URL: http://firecrawl:3002
      REDIS_URL: redis://redis:6379
    volumes:
      - ./scraper:/app
      - ./data/logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      firecrawl:
        condition: service_started
    restart: unless-stopped
    # Uncomment for interactive mode
    # stdin_open: true
    # tty: true

volumes:
  postgres_data:
